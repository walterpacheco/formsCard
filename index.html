<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row">
                        <div class="form-group col-md-5" >
                          <label for="exampleInputEmail1">Card #</label>
                          <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="XXXXXXXXXXXXX" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="exampleInputPassword1">CVC #</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="0000">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="exampleInputPassword1">Amount</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Fisrt Name</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="control">City</label>    
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label>State</label>  
                            <select class="custom-select" id="inlineFormCustomSelect">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                          <label>Postal Code</label>  
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                    <div class="col">
                    <label class="subtitle">We accept:</label>
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6 text-light ">
                        <div class="rowgray">
                        
                            <div class="custom-control custom-radio custom-control-inline align">
                                <input type="radio">
                                <i class="fab fa-cc-visa fabW"></i>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline align">
                                <input type="radio">
                                <i class="fab fa-cc-mastercard fabW"></i>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline align">
                                <input type="radio">
                                <i class="fab fa-cc-diners-club fabW"></i>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline align">
                                <input type="radio">
                              <i class="fab fa-cc-amex fabW"></i>

                            </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                            <label class="aligncommenttitle">Message</label>
                            </div>
                            <textarea name="" id="" cols="60" rows="5"></textarea>
                            <p class="lasttext">Add any  notes here.</p>
                        </div>
                        
                    </div>
                    <div class="card-footer">

                    </div>
                </form>
            </div>
        </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9651b9f520.js" crossorigin="anonymous"></script>
</body>
</html>
